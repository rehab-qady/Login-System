<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="box w-75 m-auto mt-5 p-5">
        <h1>Smart Login System</h1>

        <form>
          <input
            id="signinEmail"
            type="text"
            class="form-control mb-3 text-white"
            name="YourEmail"
            placeholder="Enter Your Email"
          />
          <input
            id="signinPassword"
            type="password"
            class="form-control mb-3 text-info"
            name="yourPass"
            placeholder="Enter Your Password"
            cc-number=""
          />
          <p id="incorrect">
          </p>
          
            <button
              type="submit"
              id="signin"
              class="mb-3 btn btn-outline-info w-100"
              onclick="logIn()"
            >
              login
            </button>
        
        </form>
        <p class="text-white">
          Donâ€™t have an account?
          <a href="signup.html" class="text-white">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
